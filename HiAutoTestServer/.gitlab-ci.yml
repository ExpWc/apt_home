variables:
        TYPE: 'ManagerServer'
        CARDNAME: 'HiAutoTestServer'
        HEAD: 'ST-ATP'
        Tinyxml: 'ST-ESP-Tinyxml-2.1.2-1.el6.x86_64.rpm'
        HiReport: 'ST-ESP-HiReport-2.0.1-1.el6.x86_64.rpm'
        HiICDManager: 'ST-ATP-HiICDManager-0.0.5-1.el6.x86_64.rpm'
        HiLog: 'ST-ATP-HiLog-0.0.12-1.el6.x86_64.rpm'
        CCard: 'ST-ATP-CCard-0.0.17-1.el6.x86_64.rpm'
        DataManager: 'ST-ATP-DataManager-0.0.11-1.el6.x86_64.rpm'
        AutoTestInterface: 'ST-ATP-AutoTestInterface-0.0.15-1.el6.x86_64.rpm'
        HiStorageManager: 'ST-ATP-HiStorageManager-0.0.7-1.el6.x86_64.rpm'
        Include: 'Simpole-Dependence-V2.1.7.tar.gz'
        HiCurveIncManager: 'ST-ATP-HiCurveIncManager-0.0.8-1.el6.x86_64.rpm'
