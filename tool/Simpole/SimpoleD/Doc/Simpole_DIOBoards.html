<h1>DIO Boards Introduction（DIO板卡介绍）
</h1>
<p>
一般数据采集卡上都有DIO功能，用来实现数据采集的触发、控制及计数等功能。DIO按TTL逻辑电平设计，其逻辑低电平在0V～0.7V之间，高电平在3.4V～5.0V之间。
</p>
